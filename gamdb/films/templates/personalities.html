{% extends 'main.html' %}
{% block content %}
<h1>{% block heading %}{% endblock %}</h1>
<div class="row row-cols-1  row-cols-md-2 row-cols-lg-3 g-2">
    {% for personality in personalities %}
    <div class="col">
        <div class="card h-100">
            <img class="card-img-top" style="height: 300px; object-fit: cover; object-position: top; " src="{% if personality.photo_url %}{{personality.photo_url}}{% else %}https://place-hold.it/180x100/{% endif %}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ personality.name }}</h5>
                <p class="card-text mb-2"> {{ personality.description|truncatewords_html:10|safe }}</p>
            </div>
            <div class="card-footer text-end">
                <a href="{% block url %}{% endblock %}" class="btn btn-primary">Detail</a>
            </div>
        </div>
    </div>
        
    {% endfor %}
</div>
{% endblock content %}
